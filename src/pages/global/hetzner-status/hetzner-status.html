<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <i class="fas fa-bars fa-2x"></i>
    </button>
    <ion-title>
      {{ 'PAGE.STATUS.TITLE' | translate }}
    </ion-title>
    <ion-buttons end>
      <loading-indicator (action)="loadMessages()" [loading]="loading"
                         [loading_done]="loading_done"></loading-indicator>
      <button ion-button (click)="openSettings()">
        <i class="fas fa-ellipsis-v"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="message_box error" *ngIf="!network.has_connection"> {{ 'GLOBAL.FEATURE_NEEDS_CONNECTION' | translate}}</p>
  <div *ngIf="network.has_connection">
    <ion-card *ngFor="let message of messages">
      <ion-card-header text-wrap>
        {{ message.title }}
        <ion-icon name="link" item-start (click)="openPage(message.permalink)"></ion-icon>
      </ion-card-header>
      <ion-card-content>

        <p [innerHTML]="message.text + '<br /><br /><strong>'+message.date_time+'</strong>'" text-wrap=""></p>
        <ion-list *ngIf="message.children.length > 0">

          <ion-item-group *ngFor="let child of message.children">
            <ion-item-divider color="light" text-wrap="">{{ child.title }}
              <ion-icon name="link" item-start (click)="openPage(child.permalink)"></ion-icon>
            </ion-item-divider>
            <ion-item>
              <p [innerHTML]="child.text + '<br /><br /><strong>'+child.date_time+'</strong>'" text-wrap=""></p>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
